[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200


[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, max-age=0"
